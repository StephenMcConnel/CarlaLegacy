<!--Cabhab generated html page--><html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <link rel="stylesheet" href="../styles/PAWSStarterKitMaster.css">
<title>Welcome to the PAWS Starter Kit</title>
<script language="jscript" id="clientEventHandlersJS">
  // variables used throughout functions below
var attr;

  function Initialize()
{
}

function ButtonNew()
{
	window.external.CreateNewLanguage();
}

function ButtonFindAnswer()
{
	var sFound;
	window.external.FindAnswerFile();
	sFound = window.external.OutValue;
	if (sFound == "true")
	{
		window.external.GetAnswerValue("//leftOffAt");
		var sTemp = window.external.OutValue;
		window.navigate (sTemp);
	}
}

function ButtonQuit()
{
	window.external.QuitFromNewLanguagePage();
}

function Refresh()
{
var valArray = new Array();

}
  </script></head>
<body onload="Initialize()">
<h2>Welcome to the PAWS Starter Kit</h2>
<br/>
<br/>
<div class="form">
<p style="margin-left: 0.125in">If you are creating a new language, click this button: <input type="button" value="Create New Language" name="BNew" id="CreateNew" onclick="ButtonNew()" style="width: 78px; height: 24px"><br/></p>
<p style="margin-left: 0.125in">If you already have an answer file to use, click this button: <input type="button" value="Find Answer File" name="BFind" id="FindAnswer" onclick="ButtonFindAnswer()" style="width: 108px; height: 24px"><br/></p>
<br/>
<br/>
<p style="margin-left: 0.125in">Click this button to quit running PAWS: <input type="button" value="Quit" name="BQuit" id="Quit" onclick="ButtonQuit()" style="width: 78px; height: 24px"><br/></p>
</div>
</body>
</html>
